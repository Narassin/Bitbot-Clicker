<!DOCTYPE html>
<html>

<head>
  <title>BitBotCoin Clicker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body{
      cursor: url(file://Nara HDD\Documents\GitHub\Bitbot Clicker\bitcursor.png), auto;
      
  }
  </style>
   
</head>

<body>
  <!-- https://cdn.custom-cursor.com/db/15878/cute-pop-cat-cursor.png -->
  <!-- NavBar -->
  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

      <!-- Title -->
      <div>
        <h1 class="display-6 fs-3">FG002: BitBotCoin Clicker</h1>
      </div>

      <!-- Logo -->
      <div class="col-md-3 mb-2 mb-md-0 text-center">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="img/dark.png" height="40px" alt="">
        </a>
      </div>

      <!-- Links -->
      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-primary ">Report <br> Issues</button>
        <button type="button" class="btn btn-outline-primary ">Support <br> Me</button>
        <i class="btn btn-success bi bi-share-fill"></i>
        <i class="btn btn-dark bi bi-arrow-bar-up"></i>
      </div>
    </header>
  </div>

  <!-- Main Content -->
  <main class="bg-dark">
    <div class="bg-dark vh-100 row">
      <!-- Game content goes in here -->
      <!-- Coin Section -->
      <div class="col-4 py-2 bg-success-subtle">
        <div class="display-4 my-3 text-center fw-bold">MaruMaru Co.</div>
        <div class="container text-center">
          <img id="bitclick" src="img/Bitcoin.png" width="350px" alt="Coin goes here">
        </div>
        <div class="text-center fs-5 fw-bold my-3">BitBTC:<span class="fw-normal"> 00000 </span></div>
      </div>
      <!-- Bought Multipliers -->
      <div class="col-4">
        <p>something</p>
      </div>
      <!-- Shop -->
      <div class="col-4 bg-">
        <h1>SHOP</h1>
      </div>

    </div>
  </main>
  <script>
    // Get reference to bitBTC span
    const bitBTCSpan = document.querySelector('.fw-normal');

    // Get reference to clickable image 
    const bitClickImg = document.getElementById('bitclick');

    // Initialize score
    let score = 0;
    
    // Add custom cursor class to img #bitclick when hovering
    bitClickImg.addEventListener('mouseover', () => {
      bitClickImg.style.cursor = 'img/bitcursor.cur';
      });

    // Add click event listener to image
    bitClickImg.addEventListener('click', () => {
      // Increment score
      score++;

      // Update innerText of span to show new score 
      bitBTCSpan.innerText = score;

    });




    
  </script>
</body>

</html>

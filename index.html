        <a type="button" class="btn btn-dark" href="https://ko-fi.com/captain_narassin" target="_blank"><i class="bi bi-coin"></i></a>

        <div class="d-flex flex-wrap justify-content-center">
          <!-- All bought investor -->
          <div id="barco1" class="p-3 text-center shadows m-1 rounded bg-danger-subtle" style="display: none;">
            <h1 class="display-4 fw-bold">MaruMaru Co. <span class="fw-normal fs-5">Level 1</span></h1>
          </div>
          <div id="barco2" class="p-3 text-center shadows m-1 rounded bg-danger-subtle" style="display: none;">
            <h1 class="display-4 fw-bold">Valo Addict. <span class="fw-normal fs-5">Level 1</span></h1>
          </div>
          <div id="barco3" class="p-3 text-center shadows m-1 rounded bg-danger-subtle" style="display: none;">
            <h1 class="display-4 fw-bold">Karaoke Stream <span class="fw-normal fs-5">Level 1</span></h1>
          </div>
          <div id="barco4" class="p-3 text-center shadows m-1 rounded bg-danger-subtle" style="display: none;">
            <h1 class="display-4 fw-bold">Mahjong <span class="fw-normal fs-5">Level 1</span></h1>
          </div>
          <div id="barco5" class="p-3 text-center shadows m-1 rounded bg-danger-subtle" style="display: none;">
            <h1 class="display-4 fw-bold">Bromo Ch<span class="fw-normal fs-5">Level 1</span></h1>
          </div>
          
        </div>
      </div>


      <!-- Section 3: Shop -->

        <h3 class="text-center fw-bold">Investors Shop</h3>
        <div class="d-flex flex-wrap justify-content-center">
          <!-- Upgrades -->
          <button class="btn btn-primary m-2" id="up1">CPU Upgrade <span style="font-size: 11px;">[10BitBTC]</span></button>

          <button class="btn btn-primary m-2" id="inv2">Valorant Addict <span style="font-size: 11px;">[100k BitBTC]</span></button>

          <button class="btn btn-primary m-2" id="inv4">Mahjong winning Streak <span style="font-size: 11px;">[1M BitBTC]</span></button>
          <button class="btn btn-primary m-2" id="inv5">??? <span style="font-size: 11px;">[5M BitBTC]</span></button>  
          <!-- bromo -->
          
        </div>

      </div>

    </div>
  </main>

    const multbox = document.getElementById('multi');
    const invbox = document.getElementById('invest');
    const bitClickImg = document.getElementById('bitclick');
    const up1 = document.getElementById('up1');
    const up2 = document.getElementById('up2');
    const up3 = document.getElementById('up3');
    const up4 = document.getElementById('up4');
    const up5 = document.getElementById('up5');
    const inv1 = document.getElementById('inv1');
    const inv2 = document.getElementById('inv2');
    const inv3 = document.getElementById('inv3');

    const barco4 = document.getElementById('barco4');
    const barco5 = document.getElementById('barco5');

    // Varible
    let score = 0; // Initial start score
    let clickValue = 1; // Initial click value
    let investor = 0; // Initial investor

    // Sfx
    const coinsfx = new Audio('asset/sfx/coin_sfx.wav');
    const buysfx = new Audio('asset/sfx/buy_sfx.wav');

    // Coin Clicking Fx
    bitClickImg.addEventListener('click', () => {
      coinsfx.play();
      score += clickValue;

      // Update innerText of span to show new score
      let scorey = score.toFixed(2);
      bitBTCSpan.innerText = " " + scorey;
    });

    // Upgrade Button
    // Upgrade 1
    up1.addEventListener('click', () => {
      // Only buy when bitbtc is more than 10
      if (score >= 10) {
        // Update click value to 0.25
        score-=10;
        clickValue += 0.25;
        buysfx.play();
        multbox.innerText = 'x' + clickValue;
        // Disable button
        up1.disabled = true;
        // Update button text
        up1.textContent = 'Purchased x0.25';

      }
    });
